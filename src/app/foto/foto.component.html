<h1>{{tituloPagina}}</h1>
<div class="conteudo">
    <!-- esse (click) Ã© um event bind -->
    <button (click)="show()">{{butaoNome}}</button>
    <button (click)="mudar()">clique aqui</button> 
    <div *ngFor="let foto of fotos; index as i"> 
        <div *ngIf="controle == true || i % 2 == 0">
            <img [src]="foto.Path"  alt="">
            <h4>{{ foto.Titulo }} index: {{i}}</h4>      
        </div>    
    </div>
</div>
